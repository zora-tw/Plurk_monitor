jobs:
  check-plurk:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ Set timezone to Asia/Taipei
        run: sudo ln -sf /usr/share/zoneinfo/Asia/Taipei /etc/localtime

      - name: ğŸ•“ Print expected & actual time (Taiwan Time)
        run: |
          echo "=== GitHub Actions æ’ç¨‹æ™‚é–“æª¢æŸ¥ï¼ˆå°ç£æ™‚é–“ï¼‰ ==="

          export TZ=Asia/Taipei

          actual_time=$(date '+%Y-%m-%d %H:%M:%S')
          actual_ts=$(date +%s)
          echo "ğŸŸ¢ å¯¦éš›åŸ·è¡Œæ™‚é–“ï¼ˆå°ç£ï¼‰: $actual_time"

          # è¨ˆç®—æ’ç¨‹æ‡‰è©²è½åœ¨å“ªå€‹åˆ†é˜é»ï¼ˆå¾ç¬¬7åˆ†é˜é–‹å§‹æ¯5åˆ†é˜ï¼‰
          minute=$(date +%M)
          hour=$(date +%H)

          # æ‰¾å‡ºé›¢ç›®å‰æ™‚é–“æœ€è¿‘çš„éå»æ’ç¨‹é»
          offset=$(( (minute - 7) % 5 ))
          expected_minute=$((minute - offset))

          if [ "$expected_minute" -lt 0 ]; then
            expected_minute=$((expected_minute + 60))
            hour=$((hour - 1))
            if [ "$hour" -lt 0 ]; then hour=23; fi
          fi

          expected_time=$(date -d "$hour:$expected_minute" '+%Y-%m-%d %H:%M:%S')
          expected_ts=$(date -d "$hour:$expected_minute" +%s)
          delay=$((actual_ts - expected_ts))

          echo "ğŸ•“ é æœŸæ’ç¨‹æ™‚é–“ï¼ˆå°ç£ï¼‰: $expected_time"
          echo "â± å»¶é²ç§’æ•¸: ${delay} ç§’"

          if [ "$delay" -gt 60 ]; then
            echo "âš ï¸ åŸ·è¡Œæœ‰æ˜é¡¯å»¶é²ï¼"
          else
            echo "âœ… åŸ·è¡Œæ™‚é–“æ­£å¸¸"
          fi

      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
