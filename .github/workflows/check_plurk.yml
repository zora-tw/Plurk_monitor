# .github/workflows/check_plurk.yml
name: Check Plurk

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:  # 允許手動觸發

jobs:
  check-plurk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests requests_oauthlib

      - name: Load last artifact
        uses: actions/download-artifact@v4
        with:
          name: plurk-state
        continue-on-error: true

      - name: Run Plurk checker
        run: python check_plurk.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          PLURK_APP_KEY: ${{ secrets.PLURK_APP_KEY }}
          PLURK_APP_SECRET: ${{ secrets.PLURK_APP_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}

      - name: Upload artifact (plurk-state)
        uses: actions/upload-artifact@v4
        with:
          name: plurk-state
          path: last_plurk.json
