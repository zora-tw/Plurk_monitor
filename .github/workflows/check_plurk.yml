name: Check Plurk and Notify

on:
  schedule:
    - cron: '*/10 * * * *'  # æ¯ 10 åˆ†é˜åŸ·è¡Œä¸€æ¬¡
  workflow_dispatch:

jobs:
  check-plurk:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ä¿ç•™ GitHub Token ç”¨æ–¼ push

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests requests_oauthlib

      - name: ğŸ” Set environment variables
        run: echo "ç’°å¢ƒè®Šæ•¸ç”± GitHub Secret æä¾›"
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          PLURK_APP_KEY: ${{ secrets.PLURK_APP_KEY }}
          PLURK_APP_SECRET: ${{ secrets.PLURK_APP_SECRET }}
          PLURK_ACCESS_TOKEN: ${{ secrets.PLURK_ACCESS_TOKEN }}
          PLURK_ACCESS_TOKEN_SECRET: ${{ secrets.PLURK_ACCESS_TOKEN_SECRET }}

      - name: ğŸš€ Run Plurk Checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          PLURK_APP_KEY: ${{ secrets.PLURK_APP_KEY }}
          PLURK_APP_SECRET: ${{ secrets.PLURK_APP_SECRET }}
          PLURK_ACCESS_TOKEN: ${{ secrets.PLURK_ACCESS_TOKEN }}
          PLURK_ACCESS_TOKEN_SECRET: ${{ secrets.PLURK_ACCESS_TOKEN_SECRET }}
        run: python check_plurk.py

      - name: ğŸ“Œ Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/state/last_plurk.json
          git diff --staged --quiet || git commit -m "ğŸ”„ Update last Plurk state"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
